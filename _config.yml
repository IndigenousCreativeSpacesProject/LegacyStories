title: Indigenous Creative Spaces Project Legacy Stories
description: Indigenous creative spaces provide artists, organizations, and communities with space to create and experience Indigenous art and art-making. The aim of the Indigenous Creative Spaces Project is to support communities in developing and realizing their vision to create and sustain existing and future Indigenous creative spaces across the province. The Indigenous Creative Spaces Project is organized in partnership with an Indigenous Advisory Circle, Co-Conveners, and ArtsBuild Ontario. 
